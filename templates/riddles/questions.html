{% extends "base.html" %}
{% block title %} Questions {% endblock %}
{% block content %}

    <h1> Congratulations- you have found me!</h1>

    {% for question in question_list%}
        <div class="question">
             <h2>{{ question.title }}</h2>
             <h3>{{ question.text }}</h3>
        </div>
        <div class="answer">
            <label>Answer</label>
            <input type="text">
        </div>
    {% endfor %}


{% endblock %}
