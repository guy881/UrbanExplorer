{% load staticfiles i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>

    {% for riddle in riddle_list%}
         <div><h1>{{ riddle.name }}</h1>
        {{ riddle.description }}<br>
         <img src="{{ request.build_absolute_uri }}/../{{ riddle.logo_image }}" width="200px" alt="Logo img">
                 {{ riddle.rate }}<br>

                 {{ riddle.times_resolved }}<br>
             {% for ca in  riddle.categories.all%}

                    {{ ca.name}},
            {% endfor %}
        </div>
    {% endfor %}
</ul>
</body>
</html>
